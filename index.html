<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT collection floor price list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>NFT collection floor price list</h1>
        <div class="info-bar">
            <small id="version-text">ver. 1.1.2528.03</small>
            <small id="last-updated-text"></small>
        </div>

        <div class="controls-container">
            <button class="control-icon" id="filter-sort-toggle">Filter & Sort ⚙️</button>
            <button class="control-icon" id="donate">Donate Author ❤️</button>
        </div>

        <div id="loading-indicator">
            <p>Fetching data from server...</p>
        </div>
        <div id="error-message" class="hidden">
            <p>Data fetch error. Please try again later.</p>
        </div>

        <div class="table-wrapper">
            <table id="item-table" class="hidden">
                <thead>
                    <tr>
                        <th>Check</th>
                        <th class="image-cell">Img</th>
                        <th>Item name</th>
                        <th>Price</th>
                        <th>Last update</th>
                    </tr>
                </thead>
                <tbody id="item-table-body">
                    <!-- JavaScript 會在這裡動態插入資料 -->
                </tbody>
            </table>
        </div>

        <!-- Floating Window (Popover) for Filter/Sort -->
        <div id="filter-sort-popover" class="popover hidden">
            <div class="popover-header">
                <h3>Filter & Sort</h3>
                <button id="close-popover" class="close-button">&times;</button>
            </div>
            <div class="popover-content">
                <h4>Filter</h4>
                <div class="filter-group">
                    <label for="item-name-filter">Item name:</label>
                    <input type="text" id="item-name-filter" placeholder="Enter item name...">
                </div>
                <div class="filter-group">
                    <label for="price-min-filter">Price range:</label>
                    <input type="number" id="price-min-filter" placeholder="Lowest price">
                    <span>-</span>
                    <input type="number" id="price-max-filter" placeholder="Highest price">
                </div>

                <div class="filter-group">
                    <label for="collected-status-filter">Collected status:</label>
                    <select id="collected-status-filter">
                        <option value="all">Show all</option>
                        <option value="collected">Collected only</option>
                        <option value="uncollected">Uncollected only</option>
                    </select>
                </div>

                <div class="filter-group filter-group-inline filter-group-checkbox">
                    <input type="checkbox" id="exclude-set-items">
                    <label for="exclude-set-items">Exclude set items</label>
                </div>

                <h4>Sort</h4>
                <div class="sort-group">
                    <label>Sort by:</label>
                    <select id="sort-by">
                        <option value="price">Price</option>
                        <option value="itemName">Item name</option>
                        <option value="updateTimeUTC">update time</option>
                    </select>
                </div>
                <div class="sort-group sort-group-inline">
                    <label>Order:</label>
                    <input type="radio" id="sort-asc" name="sort-order" value="asc" checked>
                    <label for="sort-asc">Asc</label>
                    <input type="radio" id="sort-desc" name="sort-order" value="desc">
                    <label for="sort-desc">Desc</label>
                </div>
                <button id="apply-filters-sort">Apply</button>
                <button id="reset-filters-sort">Reset</button>
            </div>
        </div>

        <!-- Floating Window (Popover) for Donation -->
        <div id="donate-popover" class="popover hidden">
            <div class="popover-header">
                <h3>Donate to Author</h3>
                <button id="close-donate-popover" class="close-button">&times;</button>
            </div>
            <div class="popover-content">
                <div class="filter-group">
                    <label for="donate-amount">Amount (Neso):</label>
                    <input type="number" id="donate-amount" placeholder="Enter amount" min="1">
                </div>
                <button id="confirm-donation">Confirm Donation</button>
            </div>
        </div>
    </div>

    <!-- Overlay for Popovers -->
    <div id="popover-overlay" class="hidden"></div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
